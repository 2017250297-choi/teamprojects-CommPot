{% extends 'base.html' %}
{% block content %}
    <div class="container timeline-container">
        <div class="row">
            <!-- 왼쪽 컬럼 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                    {% if user.is_authenticated %}
                        <h5 class="card-title">{{user.username}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Logined</h6>
                        <p class="card-text">Welcome!</p>
                        <button class="btn btn-primary" onclick="location.href='/api/profile/{{user.username}}'">My page</button>
                    {% else %}
                        <h5 class="card-title">You are not logined!</h5>
                        <a href="/api/user/login">
                            <button class="btn btn-primary">LOGIN</button>
                        </a>
                        
                        <p class="card-text">don't have account? <br><a href="/api/user/signup">sign-up now!</a></p>
                    {%endif%}
                    </div>
                </div>
            </div>
            <!-- 오른 쪽 컬럼-->
            {% block new_content %}{% endblock %}

        </div>
    </div>
{% endblock %}

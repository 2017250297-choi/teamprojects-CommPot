{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">글쓰기</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="post_num" class="form-control" placeholder="글을 여기에 작성해주세요.">
            </div>
            <div class="modal-footer">
                <button type="sumbit" class="btn-modal" data-toggle="modal" data-target="#myModal">작성하기</button>
                <button type="sumbit" class="btn btn-default" data-dismiss="modal" aria-label="Close">닫기</button>
            </div>
        </div>
    </div>
</div>
